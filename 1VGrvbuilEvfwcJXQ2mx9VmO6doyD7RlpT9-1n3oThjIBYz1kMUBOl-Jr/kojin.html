alert( "年齢は入力必須です" );
val.focus();
return;
}
       var sections = document.getElementsByTagName("section");

// 前後スペース削除(全角半角対応)
function jsTrim(val) {
var ret = val;
ret = ret.replace( /^[\s]*/, "" );
ret = ret.replace( /[\s]*$/, "" );
return ret;
}

// 前スペース削除(全角半角対応)
function jsLTrim(val) {
var ret = val;
ret = ret.replace( /^[\s]*/, "" );
return ret;
}
// 後スペース削除(全角半角対応)

}
}
