   <script>
   function cnt33() {
   var Myobj = document.getElementById("table33"); // id名が "ptable00"内のオブジェクトを Myobj に格納
   var Mytag = Myobj.getElementsByTagName("input"); // Myobj 内の "input"タグ要素を格納
   var chksuu = 0; //チェックの数のカウンタ
　　　for (var i = 0; i < Mytag.length; i ++) { //Mytag.length; チェックボックスの数
　　　　　if (Mytag[i].checked == true) { //checked == trueであればチェック有り
　　　　　　　　chksuu ++; // trueであれば １ずつ加算します
　　　　　　　　　　　}
　　　　　}
　　　　　      msg = "チェックの数は " + chksuu + "個です";
              document.getElementById("Box33").innerHTML=msg; // メッセージを"tBox"に書き込みます
    }

    function show_rest01() {
	var tableElement = document.getElementById("table33");
	var row = tableElement.rows[0];
	var cells = row.cells;
	var trueCount = 0;
	for (var i in cells) {
		var cell = cells[i];
		if (cell === undefined || cell === null) {
			continue;
		}
		if (cell.children === undefined || cell.children === null) {
			continue;
		}
		var inputElement = cell.children[0];
		if (inputElement === undefined || inputElement === null) {
			continue;
		}
		if (inputElement.checked) {
			trueCount += 1;
		}
	} 
	if (trueCount == 0) {
	   alert("チェックされていません。");  
	} else if (trueCount >= 3){
		alert("3個以上選ばれています。");
    }else{
		//ここに次のページへの遷移のためのコードを書く
       var sections = document.getElementsByTagName("section");
       end_best33=(new Date()).getTime();
       for(var i=0; i<sections.length; ++i) {
       sections[i].style.display="none";
       }
       document.getElementById("rest01").style.display="block";                
     }
	}
     function recordbest33(element){
//       var start_time = start_time;            //誰が
       var click_time = (new Date()).getTime();  //いつ
       var element_value = element.value;        //値
       var element_checked = element.checked;    //チェック状態
       google.script.run.withFailureHandler(function(){
       }).withSuccessHandler(function(){
       }).recordbest33(start_time, end_rank34, click_time, "best33", element_value, element_checked);
     } recordbest33(element);

   </script>
