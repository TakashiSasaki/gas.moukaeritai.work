<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      table {border-collapse: collapse}
      td {border-width: 1px; border-style: solid}
      td.x {background-color: #ffeeff}
      td.y {background-color: #eeffff}
      td.z {background-color: #ffffee}
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td></td>
        <?for(var i=0; i<64; ++i) { var x=base64Alphabet.slice(i,i+1); if( x === undefined ) continue;?>
          <td class="x"><?=x?></td>
        <?}?>
      </tr>
        <?for(var i=0; i<64; ++i) { var y = base64Alphabet.slice(i,i+1);?>
          <tr><td class="y"><?=y?></td>
          <? for(var j=0; j<64; ++j) { var x = base64Alphabet.slice(j,j+1);?>
            <td class="z"><?= base64XorTable[x][y] ?></td>
          <?}?>
          </tr>
        <?}?>
    </table>
  </body>
</html>
