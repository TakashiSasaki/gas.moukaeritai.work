<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      h1 { background: #ffffdd; font-size: 14pt; }
      h2 { font-size: 12pt;}
      .title { background: #ffffdd; font-size: 14pt; border-style:solid; border-width:1px;}
      .uncheckedTasks { background: #ddffff; font-size: 12pt;}
      .checkedTasks { background: #ffddff; font-size: 12pt;}
      td {border-style: solid; border-width:1px;}
    </style>
  </head>
  <body>
    <h2>Task list name</h2>
    <span class="title"><?=title?></span>
    <h2>Unchecked Tasks</h2>
    <table class="uncheckedTasks">
    <? for(i=0; i<uncheckedTasks.length; ++i){ ?>
    <tr><td><?=uncheckedTasks[i]?></td></tr>
    <? } ?>
    </table>
    <h2>Checked Tasks</h2>
    <table class="checkedTasks">
    <? for(i=0; i<checkedTasks.length; ++i){ ?>
    <tr><td><?=checkedTasks[i]?></td></tr>
    <? } ?>
    </table>
    <hr>
    <button onclick="google.script.run.extractCheckboxes()">Extract Checkboxes</button>
  </body>
</html>
