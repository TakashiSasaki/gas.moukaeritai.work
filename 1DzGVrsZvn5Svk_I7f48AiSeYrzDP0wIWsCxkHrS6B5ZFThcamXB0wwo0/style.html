<style>
  body {
    font-family: Arial, sans-serif;
    margin: 10px;
    background-color: #f4f4f4;
    color: #333;
    font-size: 16px;
  }
  h2 {
    color: #0056b3;
    margin-top: 0;
    margin-bottom: 15px;
    font-size: 1.5em;
  }
  div {
    margin-bottom: 10px;
  }
  select, button, input[type="text"], input[type="date"], input[type="time"], textarea {
    padding: 10px;
    border-radius: 4px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    width: 100%;
    margin-bottom: 10px;
    font-size: 1em;
  }
  .datetime-group {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    gap: 5px;
    margin-bottom: 10px;
  }
  .datetime-group label {
    flex-basis: 100%;
    margin-bottom: 5px;
    font-weight: bold;
    font-size: 1em;
  }
  .datetime-group input[type="date"],
  .datetime-group input[type="time"] {
    flex-grow: 1;
    width: calc(50% - 7.5px);
    margin-bottom: 0;
  }
  .reset-current-datetime-button,
  .copy-start-datetime-button {
    background-color: #6c757d;
    color: white;
    cursor: pointer;
    margin-left: 0;
    padding: 8px 12px;
    border-radius: 4px;
    border: none;
    font-size: 0.9em;
    vertical-align: middle;
    flex-shrink: 0;
    width: auto;
  }
  @media (max-width: 600px) {
    .datetime-group input[type="date"],
    .datetime-group input[type="time"] {
      width: calc(50% - 5px);
    }
    .reset-current-datetime-button,
    .copy-start-datetime-button {
      margin-top: 5px;
      width: 100%;
    }
  }

  button {
    background-color: #007bff;
    color: white;
    cursor: pointer;
    width: 100%;
    margin-top: 10px;
  }
  button:hover {
    background-color: #0056b3;
  }
  .event-item {
    background-color: white;
    border: 1px solid #ddd;
    padding: 15px;
    margin-bottom: 10px;
    border-radius: 5px;
    position: relative;
    font-size: 1em;
  }
  .event-item h3 {
    margin-top: 0;
    color: #333;
    font-size: 1.2em;
  }
  .event-item p {
    margin: 0;
    font-size: 0.95em;
  }
  .form-container div {
    margin-bottom: 10px;
  }
  .form-container label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }

  /* Tabs CSS */
  .tabs {
    overflow: hidden;
    border: 1px solid #ccc;
    background-color: #f1f1f1;
    margin-bottom: 10px;
    display: flex;
    flex-wrap: nowrap;
    justify-content: space-around;
  }
  .tabs button {
    background-color: inherit;
    flex-grow: 1; /* 各ボタンが均等にスペースを占める */
    border: none;
    outline: none;
    cursor: pointer;
    padding: 14px 10px;
    transition: 0.3s;
    font-size: 16px;
    color: #333;
    width: auto;
    min-width: fit-content;
  }
  .tabs button:hover {
    background-color: #ddd;
  }
  .tabs button.active {
    background-color: #ccc;
  }
  .tabcontent {
    display: none;
    padding: 15px 10px;
    border: 1px solid #ccc;
    border-top: none;
  }

  .delete-edit-button {
    background-color: #dc3545;
    color: white;
    cursor: pointer;
    padding: 8px 12px;
    border-radius: 4px;
    border: none;
    font-size: 0.9em;
    position: absolute;
    top: 10px;
    right: 10px;
  }
  .delete-edit-button:hover {
    background-color: #c82333;
  }

  .setting-item {
    margin-bottom: 15px;
    font-size: 1em;
  }
  .setting-item p {
    word-wrap: break-word;
  }

  /* Spinner CSS */
  .spinner-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
    text-align: center;
  }

  .spinner {
    border: 4px solid rgba(0, 0, 0, 0.1);
    border-left-color: #007bff; /* スピナーの色 */
    border-radius: 50%;
    width: 30px;
    height: 30px;
    animation: spin 1s linear infinite;
    margin-bottom: 10px;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>
