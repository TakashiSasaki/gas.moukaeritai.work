<html>

   <body>
      <label>Folder ID to monitor
      <input id="folderIdToMonitor" value="ROOT" readonly="1"/>
      </label>
      <p>It is currently fixed to root folder of your Google Drive.</p>
      <button id="reload()">Reload</button>
      <div id="pdfFiles">
      </div>
      <script>
        function reload(){
          google.script.run.withSuccessHandler(function(pdfFiles){
            var divs = [];
            for(var i=0; i<pdfFiles.length; ++i){
              var div = document.createElement("DIV");
              var span = document.createElement("SPAN");
              span.innerText = pdfFiles[i].fileName;
              var button = document.createElement("BUTTON");
              button.addEventListener("click", function(){
                google.script.run.withSuccessHandler(function(){
                  button.setAttribute("disabled", "1");
                });
              });
            }//if
          }).getPdfFiles();
      </script>
   </body>
